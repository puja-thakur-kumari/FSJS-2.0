<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
<!-- font icon -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
<div class="container">
    <!-- detail -->
    <div class="detail">
        <h4>Playing music</h4>
        <p>Track name:</p>
        <p>Artist:</p>
        <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80 " height="100" width="150" alt=""> <br>

        <audio controls>
            <source src="./bollywood_MSDhoni - Besabriyaan.mp3" >
        </audio>
    </div>

    <!-- button -->
    <div class="button">
        
        <i class="fa fa-step-backward fa-2x"></i>
        <i class="fa fa-play-circle fa-5x"></i>
        <i class="fa fa-step-forward fa-2x"></i>
    </div>

    

    <!-- displaying the seek slider -->
    <div class="seek-slider">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" onchange="seekTo()">

    </div>

    <!-- displaying the volume slider -->
    <div class="volume-slider">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100" value="99" onchange="setVolume()">
        <i class="fa fa-volume-up"></i>

    </div>


    </div>
</body>
</html>
